<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid bg-dark" style="height: 100vh;">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 text-center pt-5 mt-5">
                <h1 class="text-white">Calculator</h1>
                <table style="display: flex;align-items: center;justify-content: center;">
                    <tr>
                        <td colspan="3"><input id="result" type="text" placeholder="0" readonly class="w-100" style="text-align: right;"></td>
                        <td><input onclick="clean()" type="button" value="AC"></td>
                    </tr>
                    <tr>
                        <td><input onclick="clik('9')" class="w-100" type="button" value="9"></td>
                        <td><input onclick="clik('8')" class="w-100" type="button" value="8"></td>
                        <td><input onclick="clik('7')" class="w-100" type="button" value="7"></td>
                        <td><input onclick="clik('*')" class="w-100" type="button" value="*"></td>
                    </tr>
                    <tr>
                        <td><input onclick="clik('6')" class="w-100" type="button" value="6"></td>
                        <td><input onclick="clik('5')" class="w-100" type="button" value="5"></td>
                        <td><input onclick="clik('4')" class="w-100" type="button" value="4"></td>
                        <td><input onclick="clik('/')" class="w-100" type="button" value="/"></td>
                    </tr>
                    <tr>
                        <td><input onclick="clik('3')" class="w-100" type="button" value="3"></td>
                        <td><input onclick="clik('2')" class="w-100" type="button" value="2"></td>
                        <td><input onclick="clik('1')" class="w-100" type="button" value="1"></td>
                        <td><input onclick="clik('-')" class="w-100" type="button" value="-"></td>
                    </tr>
                    <tr>
                        <td><input onclick="clik('.')" class="w-100" type="button" value="."></td>
                        <td><input onclick="clik('0')" class="w-100" type="button" value="0"></td>
                        <td><input onclick="cal()" class="w-100" type="button" value="="></td>
                        <td><input onclick="clik('+')" class="w-100" type="button" value="+"></td>
                    </tr>
                    <tr><td><button onclick="del()" class="w-100 rounded"><i class="fa-solid fa-delete-left"></i></button></td></tr>
                </table>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
<script src="cal.js"></script>
</html>
